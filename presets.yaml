presets:
  ma_blonde:
    tone: "calm, warm, concise; reassure first; propose call; no details by text"
    guardrails:
      - "Avoid long explanations by SMS"
      - "De-escalate; validate feelings; propose calm call"
  ma_business:
    tone: "professional, brief, decisive; next steps; no waffle"
    guardrails:
      - "Stick to facts and action items"
      - "Avoid emotional language"
  perso:
    tone: "friendly, direct, honest; short and clear"
    guardrails:
      - "Say the minimum needed"
      - "Avoid over-committing"
